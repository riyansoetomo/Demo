<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin-top: 20px;
        }
        .app-container {
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        .app-title {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Demo Page</h1>
    <div class="content" id="content">
        <!-- This is where the content will be dynamically loaded -->
    </div>

    <script>
        // Fungsi untuk mendapatkan parameter URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ambil nilai parameter 'apps' dari URL
        const appParam = getQueryParam('apps');
        const contentContainer = document.getElementById('content');

        // Fungsi untuk menampilkan link aplikasi
        function displayAppLink(appUrl) {
            let content = '';
            if (appUrl) {
                content = `
                    <div class="app-container">
                        <div class="app-title">App: Google Script</div>
                        <p>Redirecting to Google Apps Script...</p>
                        <a href="${appUrl}" target="_blank">Click here if not redirected automatically.</a>
                    </div>
                `;
                // Redirect secara otomatis ke URL jika ada
                window.location.href = appUrl;
            } else {
                content = `<p>No app URL specified. Please add the 'apps' parameter in the URL.</p>`;
            }
            contentContainer.innerHTML = content;
        }

        // Menampilkan link aplikasi berdasarkan parameter 'apps'
        displayAppLink(appParam);
    </script>
</body>
</html>
